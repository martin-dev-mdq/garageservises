<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--seo-->
    <meta name="author" content="Martin Rivero">
    <meta name="description" content="Contactate con nosotros. Turnos, consultas y sugerencias">
    <meta name="keywords" content="contacto, turnos, consultas, sugerencias">
    <!--favicon-->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!--BS css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Mi css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--wow css-->
    <link rel="stylesheet" href="../css/animate.css">
    <title>GS - Contacto</title>
</head>

<body>

    <header>
        <div class="headerContacto">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light  fixed-top bgColorNavPages">
                <div class="container">
                    <a class="navbar-brand textColorWhite" href="../index.html">Garage Services</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto py-2">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./servicios.html">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./diagnostico.html">Diagnóstico</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--ends Navbar-->
        </div>
    </header>

    <main>
        <div class="wow fadeIn">
            <div class="row p-0 m-0">
                <div class="mainContacto p-0 wow fadeInUp">
                    <section class="col-sm-12 col-md-6 m-0 p-0 text-center w-100 pictureContacto">
                        <img src="../img/support2.png" alt="icono de la sección contacto">
                        <h3>Contacto</h3>
                    </section>

                    <section class="col-sm-12 col-md-6 text-center formContacto">
                        <form action="#">
                            <div class="formGroup">
                                <label for="name">
                                    <p>Nombre y Apellido</p>
                                </label>
                                <input type="text" class="field" id="name" placeholder="Ingrese nombre y apellido"
                                    required>
                            </div>
                            <div class="formGroup">
                                <label for="fechanac">
                                    <p>Fecha de nacimiento</p>
                                </label>
                                <input type="date" class="field" id="fechanac" required>
                            </div>
                            <div class="formGroup">
                                <label for="telefono">
                                    <p>Teléfono</p>
                                </label>
                                <input type="phone" class="field" id="telefono" placeholder="(Sin 15) Ej: 2235996868"
                                    required>
                            </div>
                            <div class="formGroup">
                                <label for="email">
                                    <p>Email</p>
                                </label>
                                <input type="mail" class="field" id="email" placeholder="Ingrese su email" required>
                            </div>
                            <div class="formGroup">
                                <label for="motivo">
                                    <p>Seleccione el motivo de su consulta o turno</p>
                                </label>
                                <select name="select" class="field" id="motivo">
                                    <option value="diagnostico">Diagnóstico gratuíto</option>
                                    <option value="aceite">Cambio aceite y filtros</option>
                                    <option value="alin">Alineación y balanceo</option>
                                    <option value="otroserv">Otros servicios</option>
                                    <option value="otros">Otras consultas</option>
                                </select>
                            </div>
                            <div class="formGroup">
                                <label for="comentario">
                                    <p>Deje su comentario</p>
                                </label>
                            </div>
                            <div class="formGroup">
                                <textarea class="textAreaSize" name="" id=""></textarea>
                            </div>
                            <div class="formGroup">
                                <div class="check">
                                    <input type="checkbox" id="recibir" value="desearecibir">
                                    <label for="recibir">
                                        <p class="mb-0">Acepto recibir información y promociones</p>
                                    </label>
                                </div>
                            </div>
                            <div class="fromGroup">
                                <input type="reset" class="btn btn-secondary formbtn" value="Cancelar">
                                <!-- Button trigger modal -->
                                <button type="submit" class="btn btn-secondary formbtn" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    <p>Enviar</p>
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">

                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Por el momento el envío del formulario no se encuentra habilitado.
                                                    Disculpe las molestias.</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section class="col-sm-12 col-md-6 m-0 p-0 mapContacto">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d786.237810258151!2d-57.56442157367462!3d-37.9782672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d9213df8fc69%3A0xd62f1eddde6e053a!2sGrupo%20LECER!5e0!3m2!1ses!2sar!4v1655431733383!5m2!1ses!2sar"
                            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="footerContentPages">
        <div>
            <p>Garage Services S.R.L</p>
        </div>
        <div>
            <p>Av. H. Jara 1629 - Mar del Plata</p>
        </div>
        <div>
            <a href="http://wwww.facebook.com" target="_blank">
                <img src="../img/facebook.png" alt="icono para acceder a la red social facebook de Garage Services">
            </a>
            <a href="http://www.instagram.com" target="_blank">
                <img src="../img/logotipo-de-instagram.png"
                    alt="icono para acceder a la red social instagram de Garage Services">
            </a>
            <a href="./404.html">
                <img src="../img/whatsapp.png" alt="icono para enviar mensaje de whatsapp a Garage Services">
            </a>
        </div>
    </footer>
    <!-- script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- scrpit wow-->
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
